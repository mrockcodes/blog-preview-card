<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">  
  <title>Frontend Mentor | Blog preview card</title>
</head>
<body>
  <main>
    <div class="hero-card">
      <img src="./assets/images/illustration-article.svg" alt="illustration-article">
      <div class="hero-content">
        <div class="tab">
          <h6>Learning</h6>
        </div>
        <div class="date">
          <p>Published 21 Dec 2023</p>
        </div>
        <div class="card-title">
          <h3>HTML & CSS foundations</h3>
        </div>
        <div class="card-content">
          <p>
            These languages are the backbone of every website, defining structure, content, and presentation.
          </p>
        </div>
        <div class="card-footer">
          <img src="./assets/images/image-avatar.webp" alt="avatar">
          <h6>
            Greg Hooper
          </h6>
        </div>
      </div>
    </div>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.frontendmentor.io/profile/mrockcodes">Martin Rock</a>.
    </div>
  </footer>
</body>
</html>
